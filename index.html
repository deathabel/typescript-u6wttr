<style>
  .grid-title {
    display: grid;
    grid-template-columns: repeat(auto-fill, 25%);
    padding: 2px 0px;
    background-color: $second-color;
    border-bottom: 2px dotted;
  }

  .grid-title > .grid-cell {
    font-weight: bold;
  }

  .grid-row {
    display: grid;
    grid-template-columns: repeat(auto-fill, 25%);
  }

  .grid-cell {
    padding: 4px;

    button {
      margin-left: 3px;
    }
  }
</style>
<div>
  <input type="text" />
</div>
<div class="grid">
  <div class="grid-title">
    <div class="grid-cell">{{statistic_yyy}}</div>
    <div class="grid-cell">{{site_id}}</div>
    <div class="grid-cell">{{area}}</div>
    <div class="grid-cell">{{population_density}}</div>
  </div>
  <div class="grid-row">
    <div class="grid-cell">{{statistic_yyy}}</div>
    <div class="grid-cell">{{site_id}}</div>
    <div class="grid-cell">{{area}}</div>
    <div class="grid-cell">{{population_density}}</div>
  </div>
</div>
