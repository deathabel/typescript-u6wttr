<style>
  .grid-title {
    display: grid;
    grid-template-columns: repeat(auto-fill, 33%);
    padding: 2px 0px;
    background-color: $second-color;
    border-bottom: 2px dotted;
  }

  .grid-title > .grid-cell {
    font-weight: bold;
  }

  .grid-row {
    display: grid;
    grid-template-columns: repeat(auto-fill, 33%);
  }

  .grid-cell {
    padding: 4px;

    button {
      margin-left: 3px;
    }
  }
</style>
<div class="grid">
  <div class="grid-title">
    <div class="grid-cell" g-property='site_id'>
      地區
    </div>
    <div class="grid-cell" g-property='area'>
      面積
    </div>
    <div class="grid-cell" g-property='population_density'>
      人口密度
    </div>
  </div>
  <div class="grid-row">
    <div class="grid-cell">{{site_id}}</div>
    <div class="grid-cell">{{area}}</div>
    <div class="grid-cell">{{population_density}}</div>
  </div>
</div>

<script type='text/template' id='KeywordTemplate'>
  <div>
    <input type="text" placeholder="keyin to search" style="width: 120px" onkeyup='console.log(grid)' />
  </div>
</script>

<script type='text/template' id='sortTemplate'>
  <div>
    <select id="orderBy">
      <option value="" selected>排序</option>
      <option value="asc">小到大</option>
      <option value="desc">大到小</option>
    </select>
  </div>
</script>

<script type='text/template' id='filterTemplate'>
  <div>
    <select>
      <option value="" selected>篩選</option>
      <option value="&gt;">&gt;</option>
      <option value="&gt;=">&gt;=</option>
      <option value="=">=</option>
      <option value="&lt;=">&lt;=</option>
      <option value="&lt;">&lt;</option>
    </select>
    <input type="number" placeholder="number" style="width: 75px" />
  </div>
</script>
