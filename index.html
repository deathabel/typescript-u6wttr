<style>
  div {
    display: inline-flex;
    flex-direction: column;
    margin-right: 170px;
    align-items: center;
    
  }
  @keyframes transport{
    from {left: 50px;}
    to {left: 250px;}
  }
  .truck{
    position: absolute;
    top: 50px;
    left: 50px;
  }
  .truck[transport]{
    animation-name: transport;
    animation-duration: 3s;
  }
</style>
